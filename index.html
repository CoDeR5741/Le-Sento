<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify Editions | The Renaissance (Clone)</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #050505;
            --text-primary: #e0e0e0;
            --accent-gold: #d4af37;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            overscroll-behavior: none;
        }

        /* --- Scroll Container (The Height) --- */
        .scroll-height {
            height: 600vh; /* طول التمرير الكلي */
            width: 100%;
        }

        /* --- Main Fixed Viewport --- */
        .viewport {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            perspective: 1000px; /* عمق ثلاثي الأبعاد */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Starfield Effect --- */
        .starfield {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
            transform-style: preserve-3d;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
        }

        /* --- Scene Container --- */
        .scene {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Layer 1: Typography (Hero) --- */
        .hero-text {
            position: absolute;
            z-index: 10;
            text-align: center;
            mix-blend-mode: exclusion;
            pointer-events: none;
        }
        .hero-sup {
            font-size: 1.2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        .hero-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(4rem, 10vw, 12rem);
            line-height: 0.9;
            font-weight: 400;
            letter-spacing: -0.03em;
        }
        .hero-sub {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: clamp(2rem, 5vw, 6rem);
            color: var(--accent-gold);
        }

        /* --- Layer 2: The Portal (Renaissance Art) --- */
        .portal-container {
            position: absolute;
            width: 50vw;
            height: 70vh;
            z-index: 5;
            /* صورة فنية كلاسيكية ذات طابع نفق */
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/The_School_of_Athens_by_Raffaello_Sanzio_da_Urbino.jpg/2560px-The_School_of_Athens_by_Raffaello_Sanzio_da_Urbino.jpg');
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 100px rgba(0,0,0,0.8);
            border-radius: 4px;
        }
        /* الفتحة الوهمية في المنتصف */
        .portal-overlay {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, transparent 10%, black 90%);
            opacity: 0.4;
        }

        /* --- Layer 3: Product Reveal --- */
        .product-section {
            position: absolute;
            z-index: 1;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #f4f1ea; /* لون الورق الكلاسيكي */
            color: #1a1a1a;
            opacity: 0;
            transform: translateZ(-500px); /* يبدأ بعيداً جداً */
        }

        .product-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            max-width: 1200px;
            width: 90%;
            align-items: center;
        }

        .product-visual {
            position: relative;
            width: 100%;
            aspect-ratio: 1/1.2;
        }

        .img-layer {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            border-radius: 2px;
        }
        
        .sketch { filter: grayscale(100%) contrast(1.5) brightness(1.2); z-index: 2; }
        .real { z-index: 1; }

        .product-info h2 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .product-info p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
            max-width: 400px;
        }
        .price-tag {
            display: inline-block;
            margin-top: 2rem;
            font-family: 'Cinzel Decorative', cursive;
            font-size: 2rem;
            border-bottom: 2px solid #1a1a1a;
        }

        /* UI Overlay (Header/Nav) */
        .ui-header {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            z-index: 100;
            mix-blend-mode: difference;
            pointer-events: none;
        }
        .logo { font-weight: 700; letter-spacing: -1px; font-size: 1.2rem; }
        
    </style>
</head>
<body>

    <header class="ui-header">
        <div class="logo">Shopify Editions</div>
        <div>Winter '25</div>
    </header>

    <div class="viewport">
        
        <div class="starfield" id="starfield"></div>

        <div class="scene">
            <div class="hero-text" id="heroText">
                <div class="hero-sup">Defining the future of commerce</div>
                <div class="hero-title">The</div>
                <div class="hero-sub">Renaissance</div>
            </div>

            <div class="portal-container" id="portal">
                <div class="portal-overlay"></div>
            </div>

            <div class="product-section" id="product">
                <div class="product-content">
                    <div class="product-visual" id="productVisual">
                        <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?q=80&w=2070&auto=format&fit=crop" class="img-layer sketch" id="imgSketch">
                        <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?q=80&w=2070&auto=format&fit=crop" class="img-layer real" id="imgReal">
                    </div>
                    <div class="product-info">
                        <h2>The Nike<br>Redux</h2>
                        <p>Reimagined for the digital age. A seamless blend of heritage aesthetics and modern commerce functionality.</p>
                        <div class="price-tag">$120.00</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="scroll-height"></div>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        // --- 1. إعداد النجوم (Starfield) ---
        const starContainer = document.getElementById('starfield');
        const starCount = 200;

        for (let i = 0; i < starCount; i++) {
            let star = document.createElement('div');
            star.className = 'star';
            
            // توزيع عشوائي
            let x = (Math.random() - 0.5) * window.innerWidth;
            let y = (Math.random() - 0.5) * window.innerHeight;
            let z = Math.random() * 1000; // عمق عشوائي
            
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            
            // نستخدم GSAP لتعيين الخصائص المبدئية
            gsap.set(star, { x: x, y: y, z: z, opacity: Math.random() });
            starContainer.appendChild(star);
        }

        // --- 2. الجدول الزمني الرئيسي (Master Timeline) ---
        const tl = gsap.timeline({
            scrollTrigger: {
                trigger: ".scroll-height",
                start: "top top",
                end: "bottom bottom",
                scrub: 1.5 // زيادة الرقم تجعل الحركة أكثر نعومة وثقلاً
            }
        });

        // --- المرحلة أ: التقريب عبر النجوم والنص ---
        tl.to(".star", {
            z: "+=2000", // النجوم تتحرك نحوك بسرعة
            opacity: 0,
            duration: 5,
            ease: "power1.in"
        }, 0);

        tl.to("#heroText", {
            scale: 15, // تكبير النص حتى يغطي الشاشة
            z: 500,
            opacity: 0,
            filter: "blur(10px)",
            duration: 3,
            ease: "power2.inOut"
        }, 0);

        // --- المرحلة ب: اختراق البوابة (The Portal) ---
        // الصورة تبدأ صغيرة وتكبر جداً لدرجة أننا نمر "من خلالها"
        tl.fromTo("#portal", 
            { scale: 0.5, z: -100, opacity: 0.5 },
            { scale: 50, z: 1000, opacity: 1, duration: 4, ease: "power3.in" },
            0.5 // تبدأ بعد النص بقليل
        );
        
        // إخفاء البوابة في نهاية حركتها
        tl.to("#portal", { opacity: 0, duration: 0.5 }, 4);


        // --- المرحلة ج: ظهور المنتج (Landing) ---
        // الخلفية البيضاء تأتي من العمق لتغطي الشاشة
        tl.to("#product", {
            opacity: 1,
            z: 0, // يعود للمكان الطبيعي
            duration: 2,
            ease: "power2.out"
        }, 3.5);

        // --- المرحلة د: تحويل السكتش إلى حقيقة ---
        // هذا يحدث فقط عندما يستقر المنتج
        tl.to("#imgSketch", {
            opacity: 0,
            duration: 1,
            ease: "none"
        }, 5); // في نهاية التمرير

    </script>
</body>
  </html>
